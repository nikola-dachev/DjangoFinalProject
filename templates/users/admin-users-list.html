{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="my-4">Admin Dashboard: Users</h1>
    <ul class="list-group">
        {% for user in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <strong>{{ user.username }}</strong> ({{ user.get_user_type_display }})
                </span>
                <a href="{% url 'profile detail admin' user.pk %}" class="btn btn-primary btn-sm">View Details</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
