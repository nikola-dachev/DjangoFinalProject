{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the user "{{ object.username }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Confirm</button>
        <a href="{% url 'profile detail admin' object.pk %}" class="btn">Cancel</a>
    </form>
</div>

{% endblock %}
